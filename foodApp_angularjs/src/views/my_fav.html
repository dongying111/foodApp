<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度是设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/upload.css">
	<title>Document</title>
</head>
<body>
<div class="wrap">
	<div class="header1">
		<span id="back"></span>
		<h1><input type="text" placeholder="搜索你所收藏的"></h1>
		<a href="">编辑</a>
	</div>
	<div class="main" id="main">
		<div class="scroller">
			<ul class="ul_fav">
				<li class="active">全部收藏</li>
				<li>我的菜单</li>
				<li>收藏菜单</li>
			</ul>
			<img src="image/69.jpg" alt="">
			<p>空空如也~</p>
		</div>
	</div>
</div>


<script type="text/javascript">
	document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+'px';
</script>
<script src="js/zepto.min.js"></script>
<script src="js/iscroll5.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
