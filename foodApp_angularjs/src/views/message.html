<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度是设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no，adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从的缓存中访问页面内容 -->
	<meta http-equiv="Pragma" content="no-cache">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/message.css">
	<title>Document</title>
</head>
<body>
<div class="wrap">
	<div class="header">
		<span id="back" ui-sref='my'></span>
		<h1>消息通知</h1>
		<i>忽略</i>
	</div>
	<div class="main" id="main">
		<div class="scroller">
			<ul>
				<li><a href=""><small></small>消息</a></li>
				<li><a href=""><small></small>评论</a></li>
				<li><a href=""><small></small>点赞</a></li>
				<li><a href=""><small></small>收藏</a></li>
				<li><a href=""><small></small>意见反馈</a></li>
			</ul>
		</div>
	</div>
</div>


<script type="text/javascript">
	document.documentElement.style.fontSize=document.documentElement.clientWidth/10.8+'px';
</script>
<script src="js/zepto.min.js"></script>
<script src="js/iscroll5.js"></script>
<script src="js/cake.js"></script>
</body>
</html>
